<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de baja Productos</title>
</head>
<body ng-controller="bajasProds">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 style="text-align: center;">Da de baja tus Refacciones</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="refaccion">Id de la refaccion</label>
                        <input list="refaccion" ng-model="refaccion" value="" class=" form-control ">
                        <datalist id="refaccion">
                            <option ng-repeat="Refaccion in Refacciones" value="{{Refaccion.id_refaccion}}">{{Refaccion.nombre}}</option>
                        </datalist>
                    </div>
                    <button type="button" ng-click="getRefaccion()" class="btn btn-outline-dark">Buscar Producto</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class="row" style="text-align: center;" id="refa">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img src="../images/{{ReFax.imagen}}" width="180px" height="130px">
                <h4>{{ReFax.nombre}}</h4>
                <h5 style="color: grey;">({{ReFax.existencia}})</h5>
                <button type="button" class="btn btn-outline-primary"><i class="fas fa-eye"></i> Ver Detalles</button><br>
                <br>
                <button type="button" class="btn btn-outline-danger" ng-click="DarBaja()">Dar de baja</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <br><br><br>
</body>
</html>
