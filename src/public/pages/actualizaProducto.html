<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualiza Producto</title>
</head>
<body ng-controller= "actualizaController">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;">Actualiza la informacion de tus Refacciones</h1>
                <br>
                <form class="form-inline">
                    <div class="form-group mb-2">
                      <label for="staticEmail2" class="sr-only">Email</label>
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Id de la refaccion">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      
                      <input list="refaccion" ng-model="refaccion" value="" class=" form-control ">
                      <datalist id="refaccion">
                          <option ng-repeat="Refaccion in Refacciones" value="{{Refaccion.id_refaccion}}">{{Refaccion.nombre}}</option>
                      </datalist>
                    </div>
                    <button type="button" ng-click="getRefaccion()" class="btn btn-outline-dark">Traer Info de la Refaccion</button>
                  </form>
                  <br>


                <form action="/ActualizaRefaccion" method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" value="{{ReFax.nombre}}" class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Ingresa el Nombre">
                      </div>
                    
                      <div class="form-group col-md-7">
                        <label for="exampleInputPassword1">Descripcion</label>
                        <input type="text" value="{{ReFax.Descripcion}}" class="form-control" name="descripcion" placeholder="Descripcion">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Precio de Compra</label>
                        <input type="text" value="{{ReFax.Precio_compra}}" class="form-control" name="precioCompra" placeholder="Precio de Venta">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Precio de Venta</label>
                        <input type="text" value="{{ReFax.precio_venta}}" class="form-control" name="precioVenta" placeholder="Precio de Compra">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Existencia</label>
                        <input type="text" value="{{ReFax.existencia}}" class="form-control" name="existencia" placeholder="Existencia">
                      </div>
                    </div>
                    <div class="form-row">
                      
                      <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Categoria</label>
                        <select class="form-control" name="categoria"> 
                          <option value="{{ReFax.categoria}}">{{ReFax.categoria}}</option>
                          <option value="Afinacion">Afinacion</option>
                          <option value="Frenos">Frenos</option>
                          <option value="Suspension">Suspenci√≥n</option>
                          <option value="Clutch">Clutch de Embrague</option>
                          <option value="Enfriamento">Enfriamento</option>
                          <option value="Motor">Ajuste de Motor</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">

                      <div class="form-group col-md-4">
                        <label for="exampleInputPassword1">Status</label>
                        <input type="text" class="form-control" value="{{ReFax.status}}" name="status">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Info</button>
                    </form>
            </div>
        </div>
    </div>
    
</body>
</html>
