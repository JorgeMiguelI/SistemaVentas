<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto</title>
</head>

<body ng-controller="altascontroller">
    <div class="container mt-3 mb-2">
        <h3 class="font-poop font-light">Alta de producto</h3>
        <hr>
    </div>
    <div class="container">
        <form action="/RegistroRefaccion" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="exampleInputEmail1" class="font-poop">Nombre</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spanNombre">
                        <i class="fa fa-user"></i>
                      </span>
                        <input type="text" class="form-control font-poop" name="nombre" aria-describedby="spanNombre" placeholder="Ingresa el Nombre">
                    </div>
                </div>

                <div class="form-group col-md-7">
                    <label for="exampleInputPassword1" class="font-poop">Descripcion</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="iconDescripcion">
                        <i class="fa fa-list-alt"></i>
                      </span>
                        <input type="text" class="form-control font-poop" name="descripcion" aria-describedby="iconDescripcion" placeholder="Descripcion">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleInputPassword1" class="font-poop">Precio de Compra</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon"><i class="fa fa-dollar-sign"></i></span>
                        <input type="text" class="form-control font-poop" name="precioCompra" placeholder="Precio de Venta">
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputPassword1" class="font-poop">Precio de Venta</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon"><i class="fa fa-hand-holding-usd"></i></span>
                        <input type="text" class="form-control font-poop" name="precioVenta" placeholder="Precio de Compra">
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleInputPassword1" class="font-poop">Existencia</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon"><i class="fa fa-box"></i></span>
                        <input type="number" min="1" max="9999" class="form-control font-poop" name="existencia" placeholder="Existencia">
                    </div>
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="exampleInputPassword1" class="font-poop">Categoria</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-bars"></i></span>
                        <select class="form-control font-poop" name="categoria">                   
                      <option value="Afinacion" selected="selected">Afinacion</option>
                      <option value="Frenos">Frenos</option>
                      <option value="Suspension">Suspenci√≥n</option>
                      <option value="Clutch">Clutch de Embrague</option>
                      <option value="Enfriamento">Enfriamento</option>
                      <option value="Motor">Ajuste de Motor</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="exampleInputPassword1" class="font-poop">Imagen</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-file"></i></span>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFilelang">
                            <label class="custom-file-label" for="customFilelang" lang="es" name="image">Elegir Archivo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-success font-poop btn-sm-block">Registrar Pieza <i class="fa fa-check" ></i></button>
                </div>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br>
</body>

</html>
